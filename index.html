<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>College Management System</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.onscroll = function(){
      const mobileSupportMenu = document.getElementById('mynav')
      if(document.body.scrollTop >= 200){
        mobileSupportMenu.setAttribute('class','fixed z-30 top-0 sm:flex w-full justify-between shadow-neutral-900 shadow-sm bg-black')     
      } else {
        mobileSupportMenu.setAttribute('class','fixed z-30 top-0 sm:flex w-full justify-between shadow-neutral-900 shadow-sm bg-white')
               
      }
    }
    </script>
  </body>
</html>
